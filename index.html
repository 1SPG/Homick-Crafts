<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homick Craft</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://iimg.su/s/14/Kh29okFKuG0189ZzxghT0hdM6GLVS0xsLNbeyi7q.png"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="root">
      <div class="content-root">
        <header class="header">
          <div class="logo">
            <a href="https://1spg.github.io/Homick-Crafts/"
              >HOMICK

                src="https://iimg.su/s/14/th_CN0MXNAJDzUDB9YBqM3kdCCax7xosbv4zK7uSONf.png"

              />
              CRAFTS
            </a>
          </div>
          <div class="version">
            <img

              alt="logo2"
            />
            IU 3.2.11
          </div>

        <main class="main">
          <a

            <div class="first-text-container">

              <div class="first-title">
                Где найти руды в IU? <br />
                (3.0+)
              </div>
            </div>
          </a>

          <div class="cards">
            <a href="https://1spg.github.io/Homick-Crafts/pages/versions/3.2.11/plastic.html" class="card">
              <div class="card-text">RoadMap создание пластика</div>
              <div class="card-img">
                <img
                  src="https://iimg.su/s/14/th_t66KJsaebbHxVoWpryZk2FWVkK4avQ33BpNl89do.png"
                  alt=""
                />
              </div>
            </a>

            <a
              href="pages/versions/3.2.11/primitive-and-steam.html"
              class="card"
            >
              <div class="card-text">RoadMap примитивная + паровая эра</div>
              <div class="card-img">
                <img
                  src="https://iimg.su/s/14/th_t66KJsaebbHxVoWpryZk2FWVkK4avQ33BpNl89do.png"

            <a
              href="https://1spg.github.io/Homick-Crafts/pages/versions/3.2.11/electrical-circuit.html"

              <div class="card-img">
                <img
                  src="https://iimg.su/s/14/th_t66KJsaebbHxVoWpryZk2FWVkK4avQ33BpNl89do.png"

                />
              </div>
            </a>
            <a href="https://1spg.github.io/Homick-Crafts/pages/versions/3.2.11/proportions_calc.html" class="card">
              <div class="card-text">Таблица пропорций шестерней</div>
              <div class="card-img">
                <img
                  src="https://iimg.su/s/14/th_t66KJsaebbHxVoWpryZk2FWVkK4avQ33BpNl89do.png"
                  alt=""
                />
              </div>
            </a>
          </div>

        <footer class="footer">
          <div class="footer-content">
            <img
              src="https://iimg.su/s/14/th_8csifCkZMX8oJvSJKIUxMhULzaHqRl75LePDhYww.png"
